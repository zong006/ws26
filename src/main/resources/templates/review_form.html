<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
</head>
<body>
    <form th:action="@{/review/add}" method="post" th:object="${reviewForm}">
        <div>
            <div>
                <label for="user">Username</label>
                <input type="text" id="user" th:field="*{user}" placeholder="username">
                <p th:if="${#fields.hasErrors('user')}" th:errors="*{user}" th:errorclass="error"></p>
            </div>
            <br>
            <div>
                <label for="rating">Rating</label>
                <input type="number" id="rating" th:field="*{rating}" >
                <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" th:errorclass="error"></p>
            </div>
            <br>
            <div>
                <label for="comment">Comment</label>
                <input type="text" id="comment" th:field="*{comment}" placeholder="comment">
                <p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" th:errorclass="error"></p>
            </div>
            <br>
            <div>
                <label for="gid">Game ID</label>
                <input type="text" id="gid" th:field="*{gid}" >
                <p th:if="${#fields.hasErrors('gid')}" th:errors="*{gid}" th:errorclass="error"></p>
            </div>
            <br>
            <div>
                <input type="submit" value="Create">
            </div>
        </div>
    </form>
    
</body>
</html>
